<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="Css/style.css">

</head>
<body>
    <div class="calculator-container">
        <h1>Age Calculator</h1>
        
        <div class="date-input">
            <input type="number" id="day" placeholder="DD" min="1" max="31">
            <input type="number" id="month" placeholder="MM" min="1" max="12">
            <input type="number" id="year" placeholder="YYYY" min="1900">
        </div>
        <button id="calculateBtn">Calculate</button>
    </div>

        <div class="result-container">
            <div class="result-item">
                <span class="result-label">Years</span>
                <span class="result-value" id="years">--</span>
            </div>
            <div class="result-item">
                <span class="result-label">Months</span>
                <span class="result-value" id="months">--</span>
            </div>
            <div class="result-item">
                <span class="result-label">Days</span>
                <span class="result-value" id="days">--</span>
            </div>
        </div>
    <script src="javascript/app.js"></script>
</body>
</html>
